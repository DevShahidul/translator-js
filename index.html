<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Translator</title>
   <link rel="stylesheet" href="./translator-style.css">
</head>
<body>
   <div class="translator-main">
      <div class="translator-inner">
         <div class="col-6">
            <textarea class="translator-input" id="translator-input" name="inputSpain" placeholder="Ingrese texto en español aquí"></textarea>
         </div>
         <div class="col-6">
            <span class="translator-output" id="translator-output">Translation</span>
         </div>
      </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script type="text/javascript">
      $(document).ready(function () {
         var outputBox = $('#translator-output');
         $("#translator-input").on("keyup change", function(e) {
            var inputText = $(this).val();
            console.log($(this).val());
            outputBox.html(inputText)
            
            var settings = {
               "url": `https://translate.googleapis.com/translate_a/single?client=gtx&sl=es&tl=en&dt=t&q=${inputText}`,
               "method": "GET",
               "origin": "*",
               "redirect": 'follow'
            };

            $.ajax(settings).done(function (response) {
               var res = JSON.parse(response);
               console.log(response);
            });
         })

      });
   </script>
</body>
</html>
